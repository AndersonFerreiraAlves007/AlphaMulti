<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/reset.css">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/colors.css">
  <link rel="stylesheet" href="../../styles/button.css">
  <link rel="stylesheet" href="../../styles/text.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../reset.css">
  <title>Login</title>
</head>
<body>
  <main>
    <img class="back__login" src="../../assets/img/background.png">
      <img class="cartas__login" src="../../assets/img/cartas-login.png">
      <div class="buttons__configure">
        <input class="button__sound" type="image" src="../../assets/img/button-sound2-svg (1).png"> 
        <input class="button__close" type="image" src="../../assets/img/button-close2-svg (1).png">  
      </div>
    <div class="div__logo__login">
      <img class="logo__login" src="../../assets/img/logo.png">
    </div>
    <div class="container__pai__login">
      <img class="container__blue" src="../../assets/img/back-login.png">

      <div class="container__login">
        <input type="text" class="input__login" placeholder="Insira seu nome">
        <div class="container__usuario">
           <input class="button__esquerda" type="image" src="../../assets/img/button-esquerda.svg"> 
           <img class="img__usuario" src="../../assets/img/naruto.png"> 
           <input class="button__direita" type="image" src="../../assets/img/button-direita.svg">  
          </div>
          <input class="button__play" type="image" src="../../assets/img/button-play.svg">  
       
        </div>  
   </div>


  </main>  

  <script src="script.js"></script>
</body>
</html>
